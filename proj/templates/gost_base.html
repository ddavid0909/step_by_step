<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">
    <title>{% block title %} Gost {% endblock %}</title>
    {% block extra_style %} {% endblock %}
</head>
<body>
    <div class="row">
        <div class="col-sm-6">
            <h1 id="StepByStepH1">Step By Step</h1>
        </div>
    </div>

    <div class="toolbar">
        <div class="row">
            <div class="col-sm-4 toolbar-item">
                <a href="{% url 'gostKomentar' %}" class="toolbar-item">O nama</a>
            </div>
            <div class="col-sm-4 toolbar-item">
                <a href="{% url 'gostPocetna' %}" class="toolbar-item">Raspored</a>
            </div>
            <div class="col-sm-4 toolbar-item">
                <a href="{% url 'dostupniPaketiGost' %}" class="toolbar-item">Paket</a>
            </div>
        </div>
    </div>
    <hr>

    {% block content %}
    {% endblock %}

    <script>
        function toggleDropdown(dropdownId) {
            var dropdowns = document.querySelectorAll('.dropdown');
            dropdowns.forEach(function(dropdown) {
                if (dropdown.id !== dropdownId) {
                    dropdown.style.display = "none";
                }
            });

            var dropdown = document.getElementById(dropdownId);
            if (dropdown) { // Proverite da li dropdown postoji
                if (dropdown.style.display === "none" || dropdown.style.display === "") {
                    dropdown.style.display = "block";
                } else {
                    dropdown.style.display = "none";
                }
            }
        }

        document.addEventListener('click', function(event) {
            var isClickInside = false;
            document.querySelectorAll('.toolbar-item').forEach(function(toolbarItem) {
                if (toolbarItem.contains(event.target)) {
                    isClickInside = true;
                }
            });

            if (!isClickInside) {
                document.querySelectorAll('.dropdown').forEach(function(dropdown) {
                    dropdown.style.display = "none";
                });
            }
        });
    </script>

    {% block extra_scripts %} {% endblock %}
</body>
</html>
