<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">
    <title>{% block title %}Korisnik{% endblock %}</title>
    {% block extra_style %} {% endblock %}
</head>
<body>
    <div class="row">
        <div class="col-sm-6">
            <h1 id="StepByStepH1">Step By Step</h1>
        </div>
        <div class="col-sm-6" id="divHeader">
            <button class="btn" id="userHeader">{{ korisnik.mejl }}</button>
        </div>
    </div>

    <div class="toolbar">
        <div class="row">
            <div class="col-md-3 col-sm-6 toolbar-item">
                <a href="{% url 'korisnikPocetna' %}" class="toolbar-item">Raspored</a>
            </div>
            <div class="col-md-3 col-sm-6 toolbar-item">
                <a href="{% url 'korisnikPregledTreninga' %}" class="toolbar-item">Moji treninzi</a>
            </div>
            <div class="col-md-3 col-sm-6 toolbar-item">
                <a href="{% url 'ostaviKomentar' %}" class="toolbar-item">Ostavi komentar</a>
            </div>
            <div class="col-md-3 col-sm-6 toolbar-item">
                <a href="{% url 'dostupniPaketiKorisnik' %}" class="toolbar-item">Paketi</a>
            </div>
            <div class="col-md-12 col-sm-12 toolbar-item">
                <a href="{% url 'korisnikKomentar' %}" class="toolbar-item">Komentari</a>
            </div>
        </div>
    </div>

    {% block content %}
    {% endblock %}



    {% block extra_scripts %}
    {% endblock %}
</body>
</html>
