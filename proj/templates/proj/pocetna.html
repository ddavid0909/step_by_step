<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../static/style.css">


    <title>Početna stranica</title>
</head>
<body>
    <div class="row">
        <div class = "col-sm-6">
             <h1 id = "StepByStepH1">Step By Step</h1>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="logodiv"><img src="../../static/images/stepbystep.jpeg" alt="Logo" class="logo"></div>
        <h3>Uloguj se</h3>
        <form action="/loginUser" id="loginForm" method="POST">
            {% csrf_token %}
            <label for="username">Korisničko ime:</label>
            <input type="text" name="username" id="username" required>
            <label for="password">Lozinka:</label>
            <input type="password" name="password" id="password" required>
            <span id="porukaGreske"></span>
            <input type="submit" value="Uloguj se" id="log">

            <div><a href="/registracija" class="link" id="reg">Registruj se</a> </div>
            <div><a href="{% url "gostPocetna" %}" class="link">Nastavi bez prijavljivanja</a></div>
        </form>
    </div>
    <script>
        {% if greska %}
            document.getElementById("porukaGreske").innerText = '{{ porukaGreske }}'
            document.getElementById("porukaGreske").style.color = 'orange'
            document.getElementById("porukaGreske").style.marginBottom = '13px'
        {% endif %}
    </script>


</body>
</html>
